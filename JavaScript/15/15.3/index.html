<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15.3</title>
    </head>
    <body onload="calc()">
        <div class="col">
            <p>Введите функцию</p>
            <input type="text" onblur="calc()" id="func" value="Math.cos(x) * x">
            <p>Введите начальное приближение</p>
            <input type="text" onblur="calc()" id="t" value="0.5">
            <p>Введите точность</p>
            <input type="text" onblur="calc()" id="eps" value="0.00001">
            <p>Результат итерационного решения уравнения x = f(x):</p>
            <div class="out" id="output"></div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
