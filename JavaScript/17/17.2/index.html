<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>17.2</title>
    </head>
    <body onload="show()">
        <div class="col">
            <p>Нахождение формул вида a ? (b ? (c ? (d ? (e ? f)))) = g</p>
            <p>Введите a</p>
            <input type="text" onblur="show()" id="a" value="1">
            <p>Введите b</p>
            <input type="text" onblur="show()" id="b" value="2">
            <p>Введите c</p>
            <input type="text" onblur="show()" id="c" value="3">
            <p>Введите d</p>
            <input type="text" onblur="show()" id="d" value="4">
            <p>Введите e</p>
            <input type="text" onblur="show()" id="e" value="5">
            <p>Введите f</p>
            <input type="text" onblur="show()" id="f" value="6">
            <p>Введите g</p>
            <input type="text" onblur="show()" id="g" value="21">
            <p>Полученные формулы</p>
            <div class="out" id="output"></div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
