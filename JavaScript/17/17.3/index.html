<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async
                src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
        </script>
        <title>17.3</title>
    </head>
    <body onload="show()">
        <div class="col">
            <p>Нахождение формул вида $$a_1~?~a_2~?~\dots~?~a_n~=~b$$</p>
            <p>Введите значения для \(a_1, a_2, \dots, a_n\)</p>
            <input type="text" onblur="show()" id="a" value="1 2 3 4 5 6">
            <p>Введите \(b\)</p>
            <input type="text" onblur="show()" id="b" value="10">
            <p>Полученные формулы</p>
            <div class="out" id="output"></div>
        </div>
        <script src="script.js">
        </script>
    </body>
