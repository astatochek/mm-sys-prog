<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>19.3</title>
    </head>
    <body>
        <div class="window">
            <div class="title">Введите дату</div>
            <div class="table">
                <div class="text">Число: <input type="text" value="13" id="Date" size="3"></div>
                <div class="text">
                    Месяц: <select id="Month">
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>
                    </select></div>
                <div class="text">Год: <input type="text" value="2022" id="Year" size="4"></div>
            </div>
            <div class="text"><input type="button" value="Сформировать" onclick="getList()"></div>
            <div class="wrapper" id="outputWrapper">
                <div class="title" id="name">Календарь</div>
                <div class="output"></div>
            </div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
